<!doctype HTML>
<html lang="es">
    <head>
        <title>
            Cerveza.ml
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="topbar">
            <div id="left">
                <img src="icon.png" alt="Icon">
            </div>
            <div id="right">
                <h2>
                    Cerveza.ml
                </h2>
                <p>
                ¿Cuantas cervezas te puedes tomar?
                </p>
            </div>
        </div>
        <div id="main">
            <div id="top">
                <button id="b1" onclick="size(150)" class="active"> 300ml </button>
                <button id="b2" onclick="size(200)"> 400ml </button>
                <button id="b3" onclick="size(250)"> 500ml </button>
            </div>
            <div id="middle">
                <p>
                Calorias:
                </p>
                <input id="calorias" type="number">
            </div>
            <div id="bottom">
                <p>
                Cervezas:
                </p>
                <input id="cervezas" type="number">
            </div>
            <div id="disclaimers">
                <p>
                Basado en la densidad calorica de la cerveza Sol
                </p>
                <p>
                Aviso: solo para ser usado como referencia, Cerveza.ml no se hace responsable de los posibles daños causados por un uso inadecuado.
                </p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
